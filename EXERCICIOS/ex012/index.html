<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Video em hospedagem local</h1>
    <p>Aqui está nosso video abaixo:</p>
    <video width="560" height="315" poster="imagens/img-video.png" controls autoplay loop>
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.mkv.mkv" type="video/mkv">
        <source src="videos/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o video. <a href="videos/meu-video.mp4.mp4">clique para baixar o arquivo</a></p>

    </video>

<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
