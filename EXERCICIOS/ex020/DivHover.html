<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e hover</title>
    <style>
        div:hover{
            color: blue;
        }
        div > p{
             display: none;   
        }
        div:hover > p {
            display: block;
            background-color: red;
            width: 150px;
            color: white;
            text-align: center;
        } 
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido... </p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
