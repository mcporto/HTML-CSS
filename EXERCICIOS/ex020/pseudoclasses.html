<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>

        div{
            display: inline-block;
            background-color:black ;
            color:white;
            height: 200px;
            width: 200px;
            text-align: center;

        }
        div:hover{
            display: inline-block;
            background-color: rgb(214, 14, 14);
            color:rgb(10, 6, 241);
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div id:"1">1</div>
    <div id:"2">2</div>
    <div id:"3">3</div>
    
</body>
</html>
